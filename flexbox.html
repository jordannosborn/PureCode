<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3 Flexbox Model</title>
    <style>
      .container {
        background-color: hotpink;
        height: 200px;
        display: flex;
      }
      .container div {
        background-color: #fff;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div style="align-self: flex-end">3</div>
      <div>4</div>
    </div>
  </body>
</html>
